<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="arcCRM.css" />
</head>


<div id="content">
    <section id ="FormModal">
        <button type="button" class="btn btn-primary img-color" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <img class="img-widht" src="imageIcon/add.png"/>
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Add/Update Timesheet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTitle">
                        </div>
                    </div>
                      <div class="mb-3 row">
                          <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputDescription">
                          </div>
                      </div>

                      <div class="mb-3 row">
                        <label for="staticExpectedDate" class="col-sm-2 col-form-label">Expected Date</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" id="staticExpectedDate" />
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="staticPriorityStatus" class="col-sm-2 col-form-label">Priority Status</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" id="staticPriorityStatus" />
                        </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                 
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
                  </div>
                </div>
              </div>
          </div>

      
    </section>
</div>

<body>

    <!-- Include Bootstrap and jQuery scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="arcCRM.js"></script>
</body>

</html>
