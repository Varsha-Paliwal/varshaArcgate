<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <header class="navbarbackground">
      <div class="wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light navbarbackground"
        >
          <a class="navbar-brand" href="#">
            <img
              src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" role="button"> Movies </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Popular</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Now Playing</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Upcoming</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Top Rated</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" role="button"> Tv Shows </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Popular</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Airing Today</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">On Tv</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Top Rated</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" role="button"> People </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">Popular People</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" role="button"> More </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Discussions</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Leaderboard</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Support</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">API</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div id="SerchPageUrl">
      <section class="popular">
        <div class="wrapper">
          <div class="height">
            <div
              id="carouselExampleSlidesOnly"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <!-- <div class="carousel-item active">
            <img class="d-block w-100"  >
          </div> -->
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="search">
        <div class="wrapper">
          <form class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              onclick="search()"
              class="btn btn-outline-success"
              type="button"
            >
              Search
            </button>
          </form>
        </div>
      </section>

      <section class="Trending">
        <div class="wrapper">
          <h2 class="video-h1">Trending</h2>
          <div class="video" id="trendingMovies"></div>
        </div>
      </section>
    </div>

    <div id="SerchNewspageUrl">
      <section class="searchBar">
        <div class="wrapper">
          <form id="searchValue" class="d-flex" role="search">
            <div class="d-flesed">
              <input
                id="searchInputNew"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
            <button
              onclick="search()"
              class="btn btn-outline-success"
              type="button"
            >
              Search
            </button>
          </form>
        </div>
      </section>

      <section id="searchResults">
        <div class="wrapper">
          <h4>Search Results</h4>

          <div class="tab">
            <button class="tablinks" onclick="openTabs(event, 'Movies')">
              Movies
            </button>
            <button class="tablinks" onclick="openTabs(event, 'TvShow')">
              Tv Show
            </button>
            <button class="tablinks" onclick="openTabs(event, 'People')">
              People
            </button>
            <button class="tablinks" onclick="openTabs(event, 'collection')">
              collection
            </button>
            <button class="tablinks" onclick="openTabs(event, 'company')">
              company
            </button>
            <button class="tablinks" onclick="openTabs(event, 'keyword')">
              keyword
            </button>
            <button class="tablinks" onclick="openTabs(event, 'network')">
              network
            </button>
          </div>

          <div id="Movies" class="tabcontent">
            <div id="datausing"></div>
          </div>

          <div id="TvShow" class="tabcontent">
            <div id="dataTvShow">
              <!-- <p>Tv Show</p> -->
            </div>
          </div>

          <div id="People" class="tabcontent">
            <div id="dataPeople"></div>
            <!-- <p>People</p> -->
          </div>

          <div id="collection" class="tabcontent">
            <div id="datacollection"></div>
            <!-- <p>collection</p> -->
          </div>

          <div id="company" class="tabcontent">
            <div id="datacompany">
              <!-- <p>company</p> -->
            </div>
          </div>

          <div id="keyword" class="tabcontent">
            <div id="datausingkeyword"></div>
            <!-- <p>keyword</p> -->
          </div>
          <div id="network" class="tabcontent">
            <div id="dataNetwork"></div>
            <!-- <p>network</p> -->
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="index.js"></script>
  </body>
</html>
